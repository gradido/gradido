name: Gradido Admin Interface Test CI

on:
  push:
    branches:
      - 2664-refactordevops-refine-test-ci-workflow

jobs:
  # DOCKER BUILD TEST ADMIN INTERFACE
  build_build_admin:
    name: Docker Build 'build' Admin Interface
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Admin | Build 'build' image
        run: |
          docker build --target build -t "gradido/admin:build" admin/ --build-arg NODE_ENV="test"
          docker save "gradido/admin:build" > /tmp/admin.tar

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: docker-admin-build
          path: /tmp/admin.tar

  # LINT ADMIN INTERFACE
  lint_admin:
    name: Lint - Admin Interface
    runs-on: ubuntu-latest
    needs: [build_build_admin]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Download Docker Image (Admin Interface)
        uses: actions/download-artifact@v3
        with:
          name: docker-admin-build
          path: /tmp

      - name: Load Docker Image
        run: docker load < /tmp/admin.tar

      - name: Admin Interface | Lint
        run: docker run --rm gradido/admin:build yarn run lint

  # STYLELINT ADMIN INTERFACE
  stylelint_admin:
    name: Stylelint - Admin Interface
    runs-on: ubuntu-latest
    needs: [build_build_admin]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Download Docker Image (Admin Interface)
        uses: actions/download-artifact@v3
        with:
          name: docker-admin-build
          path: /tmp

      - name: Load Docker Image
        run: docker load < /tmp/admin.tar

      - name: Admin Interface | Stylelint
        run: docker run --rm gradido/admin:build yarn run stylelint

  # LOCALES ADMIN
  locales_admin:
    name: Locales - Admin Interface
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: admin | Locales
        run: |
          cd admin
          yarn run locales

  # UNIT TEST ADMIN INTERFACE
  unit_test_admin:
    name: Unit tests - Admin Interface
    runs-on: ubuntu-latest
    needs: [build_build_admin]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Download Docker Image (Admin Interface)
        uses: actions/download-artifact@v3
        with:
          name: docker-admin-build
          path: /tmp

      - name: Load Docker Image
        run: docker load < /tmp/admin.tar

      - name: Admin Interface | Unit tests
        run: |
          docker run -v ~/coverage:/app/coverage --rm gradido/admin:build yarn run test
          cp -r ~/coverage ./coverage

      - name: Admin Interface | Coverage check
        uses: webcraftmedia/coverage-check-action@master
        with:
          report_name: Coverage Admin Interface
          type: lcov
          result_path: ./coverage/lcov.info
          min_coverage: 96
          token: ${{ github.token }}
