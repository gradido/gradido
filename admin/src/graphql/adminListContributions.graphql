#import './fragments.graphql'

query adminListContributions(
  $filter: SearchContributionsFilterArgs
  $paginated: Paginated
) {
  adminListContributions(paginated: $paginated, filter: $filter) {
    contributionCount
    contributionList {
      id
      user {
        emailContact {
          email
        }
        ...UserCommonFields
        publicName
        userIdentifier
        createdAt
      }
      amount
      memo
      createdAt
      contributionDate
      confirmedAt
      confirmedBy
      confirmedByUserName
      updatedAt
      updatedBy 
      updatedByUserName
      contributionStatus
      messagesCount
      deniedAt
      deniedBy
      deniedByUserName
      deletedAt
      deletedBy
      deletedByUserName
      moderatorId
      moderatorUserName
      userId
      resubmissionAt
    }
  }
}

query adminListContributionsShort(
  $filter: SearchContributionsFilterArgs
  $paginated: Paginated
) {
  adminListContributions(
    paginated: $paginated,
    filter: $filter
  ) {
    contributionCount
    contributionList {
      id
      amount
      memo
      createdAt
      contributionDate
      confirmedAt
      contributionStatus
    }
  }
}


query adminListContributionsCount(
  $filter: SearchContributionsFilterArgs
) {
  adminListContributions(
    filter: $filter
  ) {
    contributionCount
  }
}
