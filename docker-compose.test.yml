services:
  ########################################################
  # GRADIDO ##############################################
  ########################################################
  gradido:
    image: gradido/gradido:test
    build:
      target: test
    environment:
      - NODE_ENV=test

  #########################################################
  ## MARIADB ##############################################
  #########################################################
  mariadb:
    networks: 
      - internal-net
      - external-net
    volumes: 
      - db_test_vol:/var/lib/mysql

  #########################################################
  ## PHPMYADMIN ###########################################
  #########################################################
  phpmyadmin:
    image: phpmyadmin
    environment:
     - PMA_ARBITRARY=1
    #restart: always
    ports:
     - 8074:80
    networks: 
     - internal-net
     - external-net
    volumes:
     - /sessions
  
  #########################################################
  ## NGINX ################################################
  #########################################################
  nginx:
    image: gradido/nginx:test

  ########################################################
  # MAILSERVER TO FAKE SMTP ##############################
  ########################################################
  mailserver:
    image: maildev/maildev
    ports:
      - 1080:1080
      - 1025:1025
    networks:
      - external-net

volumes:
  db_test_vol: 

